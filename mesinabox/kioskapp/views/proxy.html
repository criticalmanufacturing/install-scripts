<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CMOS</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="logo-container">
      <img src="cmLogo.png" alt="CM Logo">
      <img src="asmptLogo.png" alt="ASMPT Logo">
    </div>
    <div class="lightbox-plus">
      <div id="returnBtn">
        <a href="/" class="return-btn">&lt; Back</a>
      </div>
      <h3 class="subtitle-center">Proxy Settings</h3>
      <form action="/changeProxy" method="POST" enctype="multipart/form-data" id="ProxyForm">
        <label for="proxyAddrField">Proxy Address:</label>
        <input type="text" name="proxyAddr" id="proxyAddrField">
        <label for="proxyPortField">Proxy Port:</label>
        <input type="number" name="proxyPort" id="proxyPortField">
      
        <label for="proxyUseAuthCheckbox">Use Authentication:</label>
        <input type="checkbox" name="UseAuth" id="proxyUseAuthCheckbox">

        <label id="proxyUserLabel" for="proxyUserField">Proxy Username:</label>
        <input type="text" name="proxyUser" id="proxyUserField" disabled>
        <label id="proxyPassLabel" for="proxyPassField">Proxy Password:</label>
        <input type="password" name="proxyPass" id="proxyPassField" disabled>

        <div id="BtnDiv">
          <button class="cmf-btn-primary" type="submit" id="ChangeProxyBtn" disabled>Loading Config...</button>
        </div>
      </form>
      <div id="proxyFeedbackMessage"></div>
      <div id="proxyStatusMessage"></div>
    </div>
  </body>
  <script type="text/javascript" src="proxy.js"></script>
</html>
