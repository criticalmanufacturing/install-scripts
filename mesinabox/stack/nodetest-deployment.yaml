apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: nodetest
    app.kubernetes.io/instance: nodetest
    #app.kubernetes.io/version: 11.0.0
  name: nodetest
  namespace: nodetest
spec:
  replicas: 1 # to be checked
  selector:
    matchLabels:
      app.kubernetes.io/name: nodetest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodetest
        app.kubernetes.io/instance: nodetest
        #app.kubernetes.io/version: 11.0.0
        app.kubernetes.io/managed-by: devopscenter.criticalmanufacturing
        devopscenter.criticalmanufacturing/version: "1"
    spec:
      containers:
      - name: nodetest
        image: dev.criticalmanufacturing.io/rita/kioskapp:1.0.1
        imagePullPolicy: Always
        env:
        - name: CUSTOMER_PORTAL_ADDRESS
          value: "portalqa.criticalmanufacturing.dev"
        - name: CUSTOMER_PORTAL_PORT
          value: "443"
        - name: SECURITY_PORTAL_ADRESS
          value: "securityqa.criticalmanufacturing.dev"
        - name: CLIENT_ID
          value: "Applications"
        - name: TENANT_NAME
          value: "CustomerPortalQA"
        - name: REGISTRY_ADDRESS
          value: "dev.criticalmanufacturing.io"
        ports:
        - containerPort: 8081 
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: "/opt/app-root/src/data"
          name: nodetest-volume
        - name: pipe-volume
          mountPath: /opt/app-root/src/pipe
      volumes:
       - name: nodetest-volume
         persistentVolumeClaim:
          claimName: nodetest-pvc
       - name: pipe-volume
         hostPath:
          path: /var/run            # Path on the host node containing the named pipe 
      restartPolicy: Always
      