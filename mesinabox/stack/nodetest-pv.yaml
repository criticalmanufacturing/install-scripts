  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: nodetest-volume
    labels:
      type: local
  spec:
    storageClassName: manual 
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteOnce 
    persistentVolumeReclaimPolicy: Retain
    hostPath:
      path: "/mnt/data" 