# Default values for clickhouse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: clickhouse/clickhouse-server:24.2
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

# container limits
resources:
  limits:
    cpu: '4'
    memory: 16Gi
  requests:
    cpu: '0'
    memory: '0'


nodeSelector: {}

tolerations: []

affinity: {}

# Service
service:
  name: clickhouse
  type: ClusterIP
  nativetls:
    port: 9440
    name: nativetls
  https:
    port: 8443
    name: https

# Route
ingress:
  enabled: false
  name: clickhouse
  hostSuffix: <cluster suffix>

# Volumes
clickhouseData:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 50Gi
  storageClassName: <storage class for data>
  pvcName: clickhouse-data
  volumeName: ""

clickhouseLog:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: <storage class for log>
  pvcName: clickhouse-log
  volumeName: ""

# Config maps
usersConfig:
  name: users
  defaultPassword: <default user password>

clickhouseConfig:
  name: config
  openSSL:
    validateCertificates: false
    invalidCertificateHandler: AcceptCertificateHandler

# Secrets
kafka:
  useClientCredentials: true
  validateCertificates: true # If using self signed certificates, set to false
  sasl: 
    username: theUsername
    password: thePassword
  clientCredentials:    
    credentialsLocation: /tmp/ClickHouseData/Certificates/Kafka/
    useCA: true # When using self signed certificates, set to true
    # When using existing secrets the must must specify Cluster CA, user private key and user public key
    # Cluster CA: root.crt Only required when useCA is set to 'true'
    # User public key: client.crt Not required when using sasl
    # User private key: client.key Not required when using sasl
    useExistingSecret: true
    secretName: <Secret name with kafka certificates>
    caCertificate: "" # Only required when useCA is set to 'true'
    clientPublicKey: "" # Not required when using sasl
    clientPrivateKey: "" # Not required when using sasl

clickhouse:
  secretName: clickhouse-secrets
  tls:
    autoGenerated: true
    caCertificate: ""
    serverCertificate: ""
    serverKey: ""